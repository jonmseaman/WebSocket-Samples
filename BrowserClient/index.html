<!DOCTYPE html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Websocket test</title>
</head>

<body>
    <script type="text/javascript" src="socket.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementsByName('urlBox')[0].value = "ws://localhost:5000/";
        }
    </script>
    <h1>Web sockets</h1>
    <p>
        <textarea name="urlBox" cols="50" rows="2"></textarea>
        <button onclick="connect(document.getElementsByName('urlBox')[0].value);">Connect</button>
        <br>
        <textarea name="messageBox" id="" cols="50" rows="2"></textarea>
        <button onclick="send();">Send</button>
        <h2>Received</h2>
        <p id="messagesReceived"></p>
    </p>


</body>

</html>
